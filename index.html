<!DOCTYPE html>
<html>
<head>
	<title>Angel Fire Interactive Trail Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body ng-app="afMap" ng-controller="MainCtrl">
	<div id="overlayControls">
		<div class="overlayControl" ng-repeat="type in mapTypes" ng-click="setMapType(type)">{{ type }}</div>
	</div>
	<div id="mapControls">

		<div class="difficultyName e">Easiest <label><input type="checkbox" ng-click="setSelectedDifficulty('e')">show all</label></div>
		<div class="mapControl" ng-repeat="trail in eTrails">
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div>

		<div class="difficultyName i">Intermediate <label><input type="checkbox" ng-click="setSelectedDifficulty('i')">show all</label></div>
		<div class="mapControl" ng-repeat="trail in iTrails">
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div>

		<div class="difficultyName a">Advanced <label><input type="checkbox" ng-click="setSelectedDifficulty('a')">show all</label></div>
		<div class="mapControl" ng-repeat="trail in aTrails">
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div>

		<div class="difficultyName x">Expert <label><input type="checkbox" ng-click="setSelectedDifficulty('ex')">show all</label></div>
		<div class="mapControl" ng-repeat="trail in exTrails">
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div>

	</div>

	<div id="map-canvas"></div>
</body>
</html>
