<!DOCTYPE html>
<html>
<head>
	<title>Angel Fire Interactive Trail Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body ng-app="afMap" ng-controller="MainCtrl">
	<div id="overlayControls">
		<div class="overlayControl" ng-repeat="type in mapTypes" ng-click="setMapType(type)">{{ type }}</div>
	</div>
	<div id="mapControls">
		<div class="mapControl" ng-repeat="trail in eTrails">
			<div class="difficultyName">Easiest</div>
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div><br />
		<div class="mapControl" ng-repeat="trail in iTrails">
			<div class="difficultyName">Intermediate</div>
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div><br />
		<div class="mapControl" ng-repeat="trail in aTrails">
			<div class="difficultyName">Advanced</div>
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div><br />
		<div class="mapControl" ng-repeat="trail in exTrails">
			<div class="difficultyName">Expert</div>
			<div class="trail">
				<label><input type="checkbox" ng-click="setSelectedTrail(trail)">{{ trail.parkID }} - {{trail.name}}</label>
			</div>
		</div><br />

		<div class="mapControl">
			<div class="showAllDifficulty ea">
				<label><input type="checkbox" ng-click="setSelectedDifficulty(e)">Easy Trails</label>
			</div>
			<div class="showAllDifficulty in">
				<label><input type="checkbox" ng-click="setSelectedDifficulty(i)">Intermediate Trails</label>
			</div>
			<div class="showAllDifficulty ad">
				<label><input type="checkbox" ng-click="setSelectedDifficulty(a)">Advanced Trails</label>
			</div>
			<div class="showAllDifficulty ex">
				<label><input type="checkbox" ng-click="setSelectedDifficulty(ex)">Expert Trails</label>
			</div>
		</div>


	</div>

	<div id="map-canvas"></div>
</body>
</html>
