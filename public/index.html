<!DOCTYPE html>
<html>
<head>
	<title>Angel Fire Bike Park - Interactive Trail Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="js/geolocation-marker.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body ng-app="afMap" ng-controller="MainCtrl">
	<div id="overlayControls">
		<div class="mapType" ng-repeat="type in mapTypes" ng-click="setMapType(type)">{{ type }}</div>
	</div>

	<div id="mapControls">
		<div class="diffHeader ea">
			<label ng-click="toggleDifficulty('e')">
				<img class="diffControl" src="img/e.jpg">
				<div class="diffName">Easiest</div>
			</label>
		</div>
		<div class="mapControl trail" ng-repeat="trail in allTrails | orderBy:['+id'] | filter: {difficulty: 'e'}: true" ng-if="trail.name!='Chair Lift'">
			<div class="trailName" ng-click="toggleTrail(trail)">
				<div class="parkId">{{ trail.id }}</div> - {{trail.name}}
			</div>
			<input class="segment" ng-repeat="segment in trail.segments" type="checkbox" ng-click="toggleSegment(segment)" ng-checked="segment.active">
		</div>

		<div class="diffHeader in">
			<label ng-click="toggleDifficulty('i')">
				<img class="diffControl" src="img/i.jpg">
				<div class="diffName">Intermediate</div>
			</label>
		</div>
		<div class="mapControl trail" ng-repeat="trail in allTrails | orderBy:['+id'] | filter: {difficulty: 'i'}: true" ng-if="trail.name!='Chair Lift'">
			<div class="trailName" ng-click="toggleTrail(trail)">
				<div class="parkId">{{ trail.id }}</div> - {{trail.name}}
			</div>
			<input class="segment" ng-repeat="segment in trail.segments" type="checkbox" ng-click="toggleSegment(segment)" ng-checked="segment.active">
		</div>

		<div class="diffHeader ad">
			<label ng-click="toggleDifficulty('a')">
				<img class="diffControl" src="img/a.jpg">
				<div class="diffName">Advanced</div>
			</label>
		</div>
		<div class="mapControl trail" ng-repeat="trail in allTrails | orderBy:['+id'] | filter: {difficulty: 'a'}: true" ng-if="trail.name!='Chair Lift'">
			<div class="trailName" ng-click="toggleTrail(trail)">
				<div class="parkId">{{ trail.id }}</div> - {{trail.name}}
			</div>
			<input class="segment" ng-repeat="segment in trail.segments" type="checkbox" ng-click="toggleSegment(segment)" ng-checked="segment.active">
		</div>

		<div class="diffHeader ex">
			<label ng-click="toggleDifficulty('ex')">
				<img class="diffControl" src="img/ex.jpg">
				<div class="diffName">Expert Only</div>
			</label>
		</div>
		<div class="mapControl trail" ng-repeat="trail in allTrails | orderBy:['+id'] | filter: {difficulty: 'ex'}: true" ng-if="trail.name!='Chair Lift'">
			<div class="trailName" ng-click="toggleTrail(trail)">
				<div class="parkId">{{ trail.id }}</div> - {{trail.name}}
			</div>
			<input class="segment" ng-repeat="segment in trail.segments" type="checkbox" ng-click="toggleSegment(segment)" ng-checked="segment.active">
		</div>

		<div class="allControls">
			<div class="showAllTrails" ng-click="showAllTrails()">Show All</div>
			<div class="hideAllTrails" ng-click="hideAllTrails()">Hide All</div>
		</div>

		<div class="center"><img id="aflogo" src="img/af_logo.png"></div>
	</div>
	

	<div id="map-canvas"></div>
</body>
</html>
