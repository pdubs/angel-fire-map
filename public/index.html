<!DOCTYPE html>
<html>
<head>
	<title>Angel Fire Bike Park - Interactive Trail Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body ng-app="afMap" ng-controller="MainCtrl">
	<div id="overlayControls">
		<div class="overlayControl" ng-repeat="type in mapTypes" ng-click="setMapType(type)">{{ type }}</div>
	</div>
	<div id="mapControls">

		<div class="mapControl trail" ng-repeat="trail in allTrails | orderBy:['+id']" ng-if="trail.name!='Chair Lift'">
			<div class="trailName" ng-click="toggleTrail(trail)">{{ trail.id }} - {{trail.name}}</div>
			<input class="segment" ng-repeat="segment in trail.segments" type="checkbox" ng-click="toggleSegment(segment)" ng-checked="segment.active">
		</div>

		<div class="diffControls">
			<img class="diffControl" ng-src="{{ difficulty.img }}" ng-repeat="difficulty in difficulties | orderBy:['+id']" ng-click="toggleDifficulty(difficulty.shortName)">
		</div>

		<div class="showAllTrails" ng-click="showAllTrails()">Show All Trails</div>
		<div class="hideAllTrails" ng-click="hideAllTrails()">Hide All Trails</div>
		<div class="center"><img class="aflogo" src="img/af_logo.png"></div>
	</div>
	

	<div id="map-canvas"></div>
</body>
</html>
